<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yo것들</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    html, body {
      box-sizing: border-box;
      height: 100%:
    }

    li {
      list-style: none;
    }

    .clearfix:after {
      display: block;
      content: '';
      clear: both;
    }
    
    section {
      border: 1px solid coral;
    }
    nav div {
      float: left;
    }

    .pd-input {
      background-color: lightblue;
    }

  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <nav class='clearfix'>
        <div class="logo">
          <p>Yo것들</p>
        </div>
        <div class="search-box">
          <input type="text" placeholder="...Search">
        </div>
        <div class="plus-box">
          <button id='plus-btn'>add</button>
        </div>
      </nav>
      <!-- input 정보들 담을 div 자리 -->
    </header>
    <section>
      <ul class="wish-list">
      </ul>
    </section>
    <button id='del-btn'>삭제</button>
  </div>
  <script src='js/index.js'></script>
</body>
</html>
